server:
  port: 9012
  servlet:
    context-path: /kaleido-user

spring:
  application:
    name: kaleido-user
  profiles:
    active: dev
  config:
    import:
      - nacos:${spring.application.name}-${spring.profiles.active}.yml
      - classpath:nacos.yml
      - classpath:ds.yml
      - classpath:rpc.yml
      - classpath:cache.yml

  cloud:
    nacos:
      discovery:
        group: ${spring.application.name}
      config:
        group: ${spring.application.name}