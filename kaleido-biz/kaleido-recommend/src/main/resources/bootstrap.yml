spring:
  application:
    name: kaleido-recommend
    version: @kaleido.version@
  profiles:
    active: dev
  config:
    import:
      - classpath:nacos.yml
      - nacos:${spring.application.name}-${spring.profiles.active}.yml
      - nacos:kaleido-ds.yml
      - nacos:kaleido-rpc.yml
      - nacos:kaleido-cache.yml
      - nacos:kaleido-sentinel.yml
      - nacos:kaleido-seata.yml
      - nacos:kaleido-mq.yml