spring:
  application:
    name: kaleido-gateway  # 应用名称，用于服务注册和配置中心
    version: @kaleido.version@
  profiles:
    active: dev  # 激活的配置文件环境
  config:
    import:
      - classpath:nacos.yml
      - nacos:${spring.application.name}-${spring.profiles.active}.yml
      - nacos:kaleido-cache.yml
      - nacos:kaleido-monitor.yml
# 服务器配置
server:
  port: 9010  # 网关服务端口