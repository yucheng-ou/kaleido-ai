server:
  port: 9010

spring:
  application:
    name: kaleido-gateway
  profiles:
    active: dev
  config:
    import:
      - nacos:${spring.application.name}-${spring.profiles.active}.yml
      - classpath:nacos.yml
      - classpath:cache.yml
  cloud:
    gateway:
      server:
        webflux:
          default-filters:
            - DedupeResponseHeader=Access-Control-Allow-Origin, RETAIN_UNIQUE
          globalcors:
            cors-configurations:
              '[/**]':
                allowedHeaders: '*'
                allowedMethods: '*'
                allowedOrigins: '*'
          routes:
            - id: kaleido-auth-server
              uri: lb://kaleido-auth
              predicates:
                - Path=/kaleido-auth/**
            - id: kaleido-user-server
              uri: lb://kaleido-user
              predicates:
                - Path=/kaleido-user/**
            - id: kaleido-notice-server
              uri: lb://kaleido-notice
              predicates:
                - Path=/kaleido-notice/**
            - id: kaleido-admin-server
              uri: lb://kaleido-admin
              predicates:
                - Path=/kaleido-admin/**

# 认证策略配置
gateway:
  auth:
    strategies:
      # 公共路径（无需认证）
      - pattern: "/kaleido-auth/public/**"
        strategy: "PUBLIC"

      # 管理员认证路径
      - pattern: "/kaleido-admin/**"
        strategy: "ADMIN"
      - pattern: "/kaleido-notice/**"
        strategy: "ADMIN"
      
      # 用户认证路径
      - pattern: "/kaleido-user/**"
        strategy: "USER"
    
    default-strategy: "PUBLIC"
