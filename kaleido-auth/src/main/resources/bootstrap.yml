spring:
  application:
    name: kaleido-auth
    version: @kaleido.version@
  profiles:
    active: dev
  config:
    import:
      - classpath:nacos.yml
      - nacos:${spring.application.name}-${spring.profiles.active}.yml
      - nacos:kaleido-rpc.yml
      - nacos:kaleido-cache.yml     #satoken需要用到redis
      - nacos:kaleido-sentinel.yml