server:
  port: 9014
  servlet:
    context-path: /kaleido-notice

spring:
  application:
    name: kaleido-notice
  profiles:
    active: dev
  config:
    import:
      - nacos:${spring.application.name}-${spring.profiles.active}.yml
      - classpath:nacos.yml
      - classpath:ds.yml
      - classpath:rpc.yml
      - classpath:cache.yml

dubbo:
  application:
    qos-port: 22224  # 添加此行，指定新的 QOS 端口