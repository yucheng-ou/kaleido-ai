version: '3.8'

services:
  mysql:
    image: mysql:8.4.6
    container_name: mysql-8.4.6
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123456}  # 根密码，支持环境变量
      MYSQL_DATABASE: ${MYSQL_DATABASE:-myapp}               # 初始数据库
      MYSQL_USER: ${MYSQL_USER:-appuser}                     # 应用用户
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-user123456}          # 应用用户密码
    volumes:
      - mysql_data:/var/lib/mysql
      - ./conf:/etc/mysql/conf.d                            # 自定义配置
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    networks:
      - mysql-network

volumes:
  mysql_data:
    driver: local

networks:
  mysql-network:
    driver: bridge
