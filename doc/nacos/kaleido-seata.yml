seata:
  registry:
    type: nacos
    nacos:
      server-addr: ${NACOS_HOST}:${NACOS_PORT}
      username: nacos
      password: nacos
      group: DEFAULT_GROUP
      application: seata-server
      namespace: ${NACOS_NAMESPACE}
  tx-service-group: default
  service:
    vgroup-mapping:
      default: default
    grouplist:
      default: ${SEATA_HOST}:${SEATA_PORT}
  data-source-proxy-mode: XA
